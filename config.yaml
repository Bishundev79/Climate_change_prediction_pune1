project:
  name: "Climate Change Prediction - Pune, Maharashtra"
  version: "1.0.0"

data:
  file_path: "data/pune_climate_with_co2.csv"
  target: "temp_C"
  date_col: "date"
  features: ["temp_C", "humidity_pct", "rainfall_mm", "solar_MJ", "co2_ppm"]

training:
  test_size: 0.15
  val_size: 0.15
  random_state: 42
  lookback: 24
  batch_size: 32
  epochs: 200
  patience: 25
  lag_features: [1, 6, 12]
  rolling_windows: [3, 6, 12]

models:
  xgboost:
    n_estimators: 500
    max_depth: 8
    learning_rate: 0.05
  random_forest:
    n_estimators: 400
    max_depth: 15
  cnn_lstm:
    cnn_filters: [64, 128, 64]
    lstm_units: [128, 64]
  transformer:
    d_model: 128
    num_heads: 8
    num_layers: 4
